<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x3 Flexbox Button Grid</title>
  <style>
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      width: 300px; /* adjust as needed */
      gap: 10px;
    }

    .button-grid button {
      flex: 1 0 30%; /* allows wrapping with 3 per row */
      height: 60px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="button-grid">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
  </div>
<div>
  <button> click</button>
</div>
</body>
</html>
